function playClick(){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();

  osc.type = "triangle";

}

  document.getElementById('overlayContainer').innerHTML=`
  <div class='overlay' onclick='if(event.target === this) closeWindow()'>
    <div class='mac-window'>
      <div class='mac-header'>
        <div class='mac-buttons'>
          <span class='red' onclick='closeWindow()'></span>
          <span class='yellow'></span>
          <span class='green'></span>
        </div>
        <div class='mac-title'>${title}</div>
      </div>
      <div class='mac-body'>${content}</div>
    </div>
  </div>`;
}

function changeSong(imgSrc, songName) {
    const titleDisplay = document.getElementById('vinylTitleDisplay');
    if(titleDisplay) titleDisplay.innerText = songName;
    const coverImg = document.getElementById('currentCover');
    if(coverImg) coverImg.src = imgSrc;
    const vinyl = document.getElementById('vinylRecord');
    if(vinyl) {
        vinyl.classList.remove('spinning');
        void vinyl.offsetWidth; 
        vinyl.classList.add('spinning');
    }
}

function closeWindow(){
  document.getElementById('overlayContainer').innerHTML="";
}

setInterval(()=>{
  const heart=document.createElement('div');
  heart.classList.add('bg-heart');
  heart.innerText='‚ù§';
  heart.style.left=Math.random()*100+'vw';
  heart.style.fontSize=(Math.random()*25+15)+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},500);
</script>
